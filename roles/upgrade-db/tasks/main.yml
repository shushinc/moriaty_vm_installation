---
- name: Create MySQL database
  mysql_db:
    login_user: root
    name: "{{ db_name_v1 }}"
    state: present

- name: Copy tables from old database to new database
  shell: |
    mysqldump -u '{{ db_user }}' -p'{{ db_password }}' '{{ db_name }}' | mysql -u '{{ db_user }}' -p'{{ db_password }}' '{{ db_name_v1 }}'

- name: Drop old database
  mysql_db:
    login_user: root
    login_password: "{{ root_password }}"
    name: "{{ db_name }}"
    state: absent

- name: Copy SQL file template to destination server
  template:
    src: zcs_new.sql 
    dest: "{{ sql_file_path }}"
    mode: '0644'

- name: Import SQL file into MySQL database
  shell: >
    mysql -u root {{ db_name }} < {{ sql_file_path }}
  args:
    chdir: /
